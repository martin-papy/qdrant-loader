<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="60" cy="60" r="45" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Rocket/Loader Icon -->
  <g transform="translate(30, 30)">
    <!-- Rocket body -->
    <path d="M30 10 L50 25 L50 45 L30 60 L10 45 L10 25 Z" fill="url(#primaryGradient)" stroke="#fff" stroke-width="2"/>
    
    <!-- Data streams -->
    <circle cx="15" cy="20" r="3" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="20" r="3" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="40" r="3" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="45" cy="40" r="3" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- Central core -->
    <circle cx="30" cy="30" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="30" cy="30" r="4" fill="url(#primaryGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#primaryGradient)">QDrant</text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#4a5568">Loader</text>
  
  <!-- Tagline -->
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="12" fill="#718096">Enterprise Vector Database Toolkit</text>
</svg> 